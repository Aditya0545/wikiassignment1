<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User:Agamyasamuel Wiki Assignment 1</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100 h-screen flex items-center justify-center">
		<div class="bg-white shadow-md rounded-lg p-8 max-w-xl w-full">
			<h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
				User:Agamyasamuel Wiki Assignment 1
			</h1>

			<form
				action="agamya-index.php"
				method="POST"
				id="phpForm"
				class="flex flex-col items-center"
			>
				<button
					type="submit"
					class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
					onclick="showWaitMessage()"
				>
					Run PHP Script
				</button>
			</form>

			<p id="waitMessage" class="text-gray-600 mt-4 text-center hidden">
				PHP script takes 5-6 seconds to finish executing. Wait
				patiently...
			</p>
		</div>

		<script>
			function showWaitMessage() {
				const waitMessage = document.getElementById('waitMessage');
				waitMessage.classList.remove('hidden'); 
			}
		</script>
	</body>
</html>
